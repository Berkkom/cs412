{% extends "mini_insta/base.html" %}

{% block content %}
  <h2 class="page-title">Update Post</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <form method="GET" action="{% url 'show_post' object.pk %}">
    <button type="submit">Cancel</button>
  </form>
{% endblock %}
