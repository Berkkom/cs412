{% extends "mini_insta/base.html" %}

{% block content %}
  <h2 class="page-title">All Profiles</h2>

  <div class="grid">
    {% for p in object_list %}
      <div class="card">
        <div class="card-row">
          <a href="{% url 'show_profile' p.pk %}">
            {% if p.profile_image_url %}
              <img class="avatar" src="{{ p.profile_image_url }}" alt="{{ p.username }} profile image" />
            {% else %}
              <div class="avatar-placeholder"></div>
            {% endif %}
          </a>

          <div>
            <div class="display-name">
              <a href="{% url 'show_profile' p.pk %}">{{ p.display_name }}</a>
            </div>
            <div class="username">@{{ p.username }}</div>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No profiles yet. Create some in the admin.</p>
    {% endfor %}
  </div>
{% endblock %}
