{% extends "mini_insta/base.html" %}

{% block content %}
  <h2 class="page-title">Search</h2>

  <form method="GET" action="{% url 'search' profile.pk %}">
    <label for="id_query">Search for:</label><br>
    <input type="text" id="id_query" name="query" placeholder="Type keywords..." required>
    <button type="submit">Search</button>
  </form>

  <p><a href="{% url 'show_profile' profile.pk %}">Back to profile</a></p>
{% endblock %}
