{% extends "mini_insta/base.html" %}

{% block content %}
  <h2 class="page-title">Update Profile</h2>

  <form method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Save Changes</button>
    <a href="{% url 'show_profile' object.pk %}">Cancel</a>
  </form>
{% endblock %}
