{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Restaurant{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'restaurant_styles.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <div class="brand">
        <div class="brand-name">Da Berkosh</div>
        <div class="brand-tag">Italian Classics</div>
      </div>
      <nav class="nav">
        <a href="{% url 'restaurant:main' %}">Main</a>
        <a href="{% url 'restaurant:order' %}">Order</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
